<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VX-OFC Admin Panel</title>
  <style>
    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-darkest: #202225;
      --discord-light: #dcddde;
      --discord-blue: #5865f2;
      --discord-green: #3ba55c;
      --discord-red: #ed4245;
      --discord-gray: #72767d;
    }
    
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--discord-dark);
      color: var(--discord-light);
      margin: 0;
      padding: 20px;
    }
    
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .auth-form {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: var(--discord-darker);
      border-radius: 8px;
    }
    
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: var(--discord-darkest);
      border: 1px solid var(--discord-gray);
      color: white;
      border-radius: 4px;
    }
    
    .auth-form button {
      width: 100%;
      padding: 10px;
      background: var(--discord-blue);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .panel {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }
    
    .sidebar {
      background: var(--discord-darker);
      border-radius: 8px;
      padding: 20px;
    }
    
    .main-content {
      background: var(--discord-darker);
      border-radius: 8px;
      padding: 20px;
    }
    
    .log-entry {
      font-family: monospace;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--discord-darkest);
    }
    
    .log-entry.error {
      color: var(--discord-red);
    }
    
    .log-entry.warn {
      color: #faa81a;
    }
    
    .command-stats {
      margin-top: 20px;
    }
    
    .command-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .action-button {
      padding: 8px 12px;
      background: var(--discord-blue);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .action-button.danger {
      background: var(--discord-red);
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="!authenticated" class="auth-form">
      <h2>Admin Login</h2>
      <input v-model="token" type="password" placeholder="Enter your admin token">
      <button @click="login">Login</button>
      <p v-if="error" style="color: var(--discord-red)">{{ error }}</p>
    </div>
    
    <div v-else class="admin-container">
      <h1>VX-OFC Admin Panel</h1>
      
      <div class="panel">
        <div class="sidebar">
          <h3>Bot Controls</h3>
          <button class="action-button" @click="restartBot">ðŸ”„ Restart Bot</button>
          <button class="action-button danger" @click="broadcast">ðŸ“¢ Broadcast</button>
          
          <div class="command-stats">
            <h3>Command Statistics</h3>
            <div v-for="(count, cmd) in commandStats" :key="cmd" class="command-item">
              <span>{{ cmd }}</span>
              <span>{{ count }}</span>
            </div>
          </div>
        </div>
        
        <div class="main-content">
          <h2>Recent Logs</h2>
          <div v-for="log in logs" :key="log.timestamp" :class="['log-entry', log.type]">
            [{{ formatTime(log.timestamp) }}] {{ log.message }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue;
    
    createApp({
      setup() {
        const token = ref('');
        const authenticated = ref(false);
        const error = ref('');
        const logs = ref([]);
        const commandStats = ref({});
        
        function login() {
          fetch('/api/admin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token.value}`
            },
            body: JSON.stringify({ action: 'getLogs' })
          })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              error.value = data.error;
            } else {
              authenticated.value = true;
              logs.value = data.logs;
              commandStats.value = data.stats;
              startLogUpdates();
            }
          })
          .catch(err => {
            error.value = 'Failed to connect to bot';
          });
        }
        
        function startLogUpdates() {
          setInterval(() => {
            fetch('/api/admin', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token.value}`
              },
              body: JSON.stringify({ action: 'getLogs' })
            })
            .then(res => res.json())
            .then(data => {
              logs.value = data.logs;
              commandStats.value = data.stats;
            });
          }, 5000);
        }
        
        function restartBot() {
          if (confirm('Are you sure you want to restart the bot?')) {
            fetch('/api/admin', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token.value}`
              },
              body: JSON.stringify({ action: 'restart' })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                alert('Restart command sent successfully');
              }
            });
          }
        }
        
        function broadcast() {
          const message = prompt('Enter broadcast message:');
          if (message) {
            fetch('/api/admin', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token.value}`
              },
              body: JSON.stringify({ 
                action: 'broadcast',
                message: message
              })
            });
          }
        }
        
        function formatTime(timestamp) {
          return new Date(timestamp).toLocaleTimeString();
        }
        
        return {
          token,
          authenticated,
          error,
          logs,
          commandStats,
          login,
          restartBot,
          broadcast,
          formatTime
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
