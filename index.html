<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        form {
            margin: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2879c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Instagram Login</div>
        <p class="warning">This is a phishing simulation. Do NOT enter real credentials.</p>
        <form id="phishingForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="output" style="margin-top: 20px; color: #333;"></p>
    </div>

    <script>
        document.getElementById("phishingForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Display the captured credentials for educational purposes
            const output = document.getElementById("output");
            output.innerHTML = `
                <strong>Captured Credentials:</strong><br>
                Username: <span style="color: blue;">${username}</span><br>
                Password: <span style="color: red;">${password}</span>
            `;

            // For educational purposes only - Do not send data to a server
            console.log("Username:", username);
            console.log("Password:", password);
        });
    </script>
</body>
</html>
