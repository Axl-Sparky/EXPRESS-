<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VX-OFC Bot Status</title>
  <style>
    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-darkest: #202225;
      --discord-light: #dcddde;
      --discord-blue: #5865f2;
      --discord-green: #3ba55c;
      --discord-red: #ed4245;
      --discord-gray: #72767d;
    }
    
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--discord-dark);
      color: var(--discord-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: var(--discord-darker);
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 800px;
      margin: 20px;
    }
    
    h1 {
      color: var(--discord-blue);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    .status-card {
      background-color: var(--discord-darkest);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--discord-gray);
    }
    
    .status-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .status-label {
      font-weight: 600;
      color: var(--discord-gray);
    }
    
    .status-value {
      font-weight: 500;
      text-align: right;
    }
    
    .online {
      color: var(--discord-green);
    }
    
    .offline {
      color: var(--discord-red);
    }
    
    .loading {
      text-align: center;
      color: var(--discord-gray);
      padding: 20px;
    }
    
    .last-updated {
      text-align: right;
      font-size: 13px;
      color: var(--discord-gray);
      margin-top: 20px;
    }
    
    .refresh-btn {
      background-color: var(--discord-blue);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.2s;
      font-size: 16px;
    }
    
    .refresh-btn:hover {
      background-color: #4752c4;
    }
    
    .bot-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      object-fit: cover;
      border: 3px solid var(--discord-blue);
    }
    
    /* NEW: Heatmap styles */
    .heatmap-container {
      margin-top: 20px;
    }
    
    .heatmap-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--discord-gray);
    }
    
    .heatmap {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 5px;
    }
    
    .heatmap-hour {
      background-color: var(--discord-dark);
      padding: 5px;
      text-align: center;
      border-radius: 3px;
      font-size: 12px;
    }
    
    /* NEW: Command stats styles */
    .command-stats {
      margin-top: 20px;
    }
    
    .command-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .status-item {
        flex-direction: column;
        gap: 5px;
      }
      
      .status-value {
        text-align: left;
      }
      
      .heatmap {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/m445ih.jpeg" alt="Bot Avatar" class="bot-avatar">
    <h1>VX-OFC Status Monitor</h1>
    
    <div id="status-container">
      <div class="loading">Connecting to bot...</div>
    </div>
    
    <button class="refresh-btn" onclick="fetchBotStatus()">
      <span id="refresh-text">Refresh Status</span>
      <span id="refresh-spinner" style="display:none;">üîÑ Refreshing...</span>
    </button>
    
    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    function formatUptime(seconds) {
      if (!seconds) return '0m';
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      return [days > 0 ? `${days}d` : '', hours > 0 ? `${hours}h` : '', minutes > 0 ? `${minutes}m` : ''].filter(Boolean).join(' ') || '0m';
    }

    function updateStatusUI(data) {
      const container = document.getElementById('status-container');
      
      if (!data) {
        container.innerHTML = `
          <div class="status-card">
            <div class="status-item">
              <span class="status-label">Status:</span>
              <span class="status-value offline">‚ùå Offline</span>
            </div>
          </div>
        `;
        return;
      }
      
      // NEW: Prepare heatmap visualization
      const maxHeatmapValue = Math.max(...data.activityHeatmap);
      const heatmapHTML = data.activityHeatmapFormatted.map(item => `
        <div class="heatmap-hour" style="background-color: rgba(88, 101, 242, ${item.count/maxHeatmapValue})" 
             title="${item.hour}: ${item.count} messages">
          ${item.hour.split(':')[0]}
        </div>
      `).join('');
      
      // NEW: Prepare command stats
      const commandStatsHTML = data.commandStats ? Object.entries(data.commandStats)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5)
        .map(([cmd, count]) => `
          <div class="command-item">
            <span>${cmd}</span>
            <span>${count} uses</span>
          </div>
        `).join('') : '';
      
      container.innerHTML = `
        <div class="status-card">
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value ${data.online ? 'online' : 'offline'}">
              ${data.online ? '‚úÖ Online' : '‚ùå Offline'}
            </span>
          </div>
          
          ${data.online ? `
            <div class="status-item">
              <span class="status-label">Uptime:</span>
              <span class="status-value">${formatUptime(data.uptime)}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Ping:</span>
              <span class="status-value">${data.ping}ms</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Servers:</span>
              <span class="status-value">${data.guildCount}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Users:</span>
              <span class="status-value">${data.userCount}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Memory Usage:</span>
              <span class="status-value">${data.memoryUsage}</span>
            </div>
            
            <!-- NEW: Command Stats -->
            <div class="command-stats">
              <div class="status-label">Top Commands:</div>
              ${commandStatsHTML || '<div>No command data yet</div>'}
            </div>
            
            <!-- NEW: Activity Heatmap -->
            <div class="heatmap-container">
              <div class="status-label">Activity Heatmap (24h):</div>
              <div class="heatmap">${heatmapHTML}</div>
            </div>
            
            <div class="status-item">
              <span class="status-label">Current Activity:</span>
              <span class="status-value">${data.currentActivity?.name || 'None'}</span>
            </div>
          ` : ''}
        </div>
      `;
      
      document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    async function fetchBotStatus() {
      const refreshText = document.getElementById('refresh-text');
      const refreshSpinner = document.getElementById('refresh-spinner');
      
      try {
        refreshText.style.display = 'none';
        refreshSpinner.style.display = 'inline';
        
        const response = await fetch('/api/bot-status');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        updateStatusUI(data.data);
      } catch (error) {
        console.error('Error:', error);
        updateStatusUI(null);
      } finally {
        refreshText.style.display = 'inline';
        refreshSpinner.style.display = 'none';
      }
    }

    // Initial load
    fetchBotStatus();
    // Auto-refresh every 15 seconds
    setInterval(fetchBotStatus, 15000);
  </script>
</body>
</html>
