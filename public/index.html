<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Status</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #36393f;
      color: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .status-card {
      background-color: #2f3136;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .online { color: #3ba55c; }
    .offline { color: #ed4245; }
    .activity {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .timestamp {
      color: #b9bbbe;
      font-size: 0.9em;
    }
    .refresh-btn {
      background-color: #5865f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
    .refresh-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Discord Bot Status</h1>
  <div class="status-card">
    <h2 id="bot-name">VX-OFC</h2>
    <div>
      Status: <span id="status" class="offline">OFFLINE</span>
    </div>
    <div class="activity" id="activity">Not connected</div>
    <div class="timestamp" id="timestamp">Last updated: Never</div>
  </div>
  <button class="refresh-btn" onclick="fetchStatus()">Refresh Status</button>

  <script>
    function fetchStatus() {
      fetch('/api/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('status').textContent = data.status.toUpperCase();
          document.getElementById('status').className = data.status === 'online' ? 'online' : 'offline';
          
          const activityTypes = {
            0: 'Playing',
            1: 'Streaming',
            2: 'Listening to',
            3: 'Watching',
            4: 'Custom',
            5: 'Competing in'
          };
          
          const activityText = `${activityTypes[data.type] || 'Playing'} ${data.activity}`;
          document.getElementById('activity').textContent = activityText;
          
          const date = new Date(data.timestamp);
          document.getElementById('timestamp').textContent = 
            `Last updated: ${date.toLocaleString()}`;
        })
        .catch(error => {
          console.error('Error fetching status:', error);
        });
    }

    // Fetch status on page load
    fetchStatus();
    
    // Optional: Auto-refresh every 10 seconds
    setInterval(fetchStatus, 10000);
  </script>
</body>
</html>
