<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Bot Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .status {
      font-size: 1.2rem;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Current Bot Status</h1>
  <p class="status" id="status">Loading...</p>

  <script>
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = data.status || "No status available.";
      })
      .catch(() => {
        document.getElementById('status').textContent = "Failed to load status.";
      });
  </script>
</body>
</html>
