<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VX-OFC Bot Status</title>
  <style>
    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-darkest: #202225;
      --discord-light: #dcddde;
      --discord-blue: #5865f2;
      --discord-green: #3ba55c;
      --discord-red: #ed4245;
      --discord-gray: #72767d;
    }
    
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--discord-dark);
      color: var(--discord-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: var(--discord-darker);
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin: 20px;
    }
    
    h1 {
      color: var(--discord-blue);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    .status-card {
      background-color: var(--discord-darkest);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--discord-gray);
    }
    
    .status-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .status-label {
      font-weight: 600;
      color: var(--discord-gray);
    }
    
    .status-value {
      font-weight: 500;
      text-align: right;
    }
    
    .online {
      color: var(--discord-green);
    }
    
    .offline {
      color: var(--discord-red);
    }
    
    .loading {
      text-align: center;
      color: var(--discord-gray);
      padding: 20px;
    }
    
    .last-updated {
      text-align: right;
      font-size: 13px;
      color: var(--discord-gray);
      margin-top: 20px;
    }
    
    .refresh-btn {
      background-color: var(--discord-blue);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.2s;
      font-size: 16px;
    }
    
    .refresh-btn:hover {
      background-color: #4752c4;
    }
    
    .bot-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      object-fit: cover;
      border: 3px solid var(--discord-blue);
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .status-item {
        flex-direction: column;
        gap: 5px;
      }
      
      .status-value {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/m445ih.jpeg" alt="Bot Avatar" class="bot-avatar" id="bot-avatar">
    <h1>VX-OFC Status Monitor</h1>
    
    <div id="status-container">
      <div class="loading">Connecting to bot...</div>
    </div>
    
    <button class="refresh-btn" onclick="fetchBotStatus()">
      <span id="refresh-text">Refresh Status</span>
      <span id="refresh-spinner" style="display:none;">üîÑ Refreshing...</span>
    </button>
    
    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    // Format uptime from seconds to readable format
    function formatUptime(seconds) {
      if (!seconds) return '0m';
      
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      
      let result = [];
      if (days > 0) result.push(`${days}d`);
      if (hours > 0) result.push(`${hours}h`);
      if (minutes > 0) result.push(`${minutes}m`);
      
      return result.join(' ') || '0m';
    }
    
    // Format date to local string
    function formatDate(dateString) {
      if (!dateString) return 'Unknown';
      const date = new Date(dateString);
      return date.toLocaleString();
    }
    
    // Update the status display
    function updateStatusUI(data) {
      const container = document.getElementById('status-container');
      
      if (!data) {
        container.innerHTML = `
          <div class="status-card">
            <div class="status-item">
              <span class="status-label">Status:</span>
              <span class="status-value offline">‚ùå Offline</span>
            </div>
            <div class="status-item">
              <span class="status-label">Error:</span>
              <span class="status-value offline">Failed to connect to bot</span>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = `
        <div class="status-card">
          <div class="status-item">
            <span class="status-label">Bot Name:</span>
            <span class="status-value">${data.botName || 'VX-OFC'}</span>
          </div>
          
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value ${data.online ? 'online' : 'offline'}">
              ${data.online ? '‚úÖ Online' : '‚ùå Offline'}
            </span>
          </div>
          
          ${data.online ? `
            <div class="status-item">
              <span class="status-label">Uptime:</span>
              <span class="status-value">${formatUptime(data.uptime)}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Ping:</span>
              <span class="status-value">${data.ping}ms</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Servers:</span>
              <span class="status-value">${data.guildCount}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Users:</span>
              <span class="status-value">${data.userCount}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Commands:</span>
              <span class="status-value">${data.commandsLoaded}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Activity:</span>
              <span class="status-value">${data.currentActivity?.name || 'None'}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Version:</span>
              <span class="status-value">${data.version || '1.0.0'}</span>
            </div>
            
            <div class="status-item">
              <span class="status-label">Last Started:</span>
              <span class="status-value">${formatDate(data.lastStart)}</span>
            </div>
          ` : ''}
        </div>
      `;
      
      document.getElementById('last-updated').textContent = 
        `Last updated: ${new Date().toLocaleTimeString()}`;
    }
    
    // Fetch bot status from your server
    async function fetchBotStatus() {
      const refreshBtn = document.querySelector('.refresh-btn');
      const refreshText = document.getElementById('refresh-text');
      const refreshSpinner = document.getElementById('refresh-spinner');
      
      try {
        // Show loading state
        refreshText.style.display = 'none';
        refreshSpinner.style.display = 'inline';
        refreshBtn.disabled = true;
        
        // Replace with your bot's IP and port
        const response = await fetch('http://172.232.103.8:11044/status');
        
        if (!response.ok) {
          throw new Error('Bot responded with error');
        }
        
        const data = await response.json();
        updateStatusUI(data.data);
      } catch (error) {
        console.error('Error fetching bot status:', error);
        updateStatusUI(null);
      } finally {
        // Restore button state
        refreshText.style.display = 'inline';
        refreshSpinner.style.display = 'none';
        refreshBtn.disabled = false;
      }
    }
    
    // Initial fetch when page loads
    document.addEventListener('DOMContentLoaded', () => {
      fetchBotStatus();
      
      // Auto-refresh every 15 seconds
      setInterval(fetchBotStatus, 15000);
    });
  </script>
</body>
</html>
